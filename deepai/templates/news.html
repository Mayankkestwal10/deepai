{% extends 'index.html'%}
{% load static %}

{% block content %}

<style>
@import url(https://fonts.googleapis.com/css?family=Open+Sans:300,400,700);
#news{
	margin-top: 120px;
}

.cardNews {
	 float: left;
	 padding: 1rem 1.7rem;
	 width: 100%;
}
 .cardNews .menu-content {
	 margin: 0;
	 padding: 0;
	 list-style-type: none;
}
 .cardNews .menu-content::before, .cardNews .menu-content::after {
	 content: '';
	 display: table;
}
 .cardNews .menu-content::after {
	 clear: both;
}
 .cardNews .menu-content li {
	 display: inline-block;
}
 .cardNews .menu-content a {
	 color: #fff;
}
 .cardNews .menu-content span {
	 position: absolute;
	 left: 50%;
	 top: 0;
	 font-size: 10px;
	 font-weight: 700;
	 font-family: 'Open Sans';
	 transform: translate(-50%, 0);
}
 .cardNews .wrapper {
	 background-color: #fff;
	 min-height: 540px;
	 position: relative;
	 overflow: hidden;
	 box-shadow: 0 19px 38px rgba(0, 0, 0, 0.3), 0 15px 12px rgba(0, 0, 0, 0.2);
}
 .cardNews .wrapper:hover .data {
	 transform: translateY(0);
}
 .cardNews .data {
	 position: absolute;
	 bottom: 0;
	 width: 100%;
	 transform: translateY(calc(70px + 1em));
	 transition: transform 0.3s;
}
 .cardNews .data .content {
	 padding: 1em;
	 position: relative;
	 z-index: 1;
}
 .cardNews .author {
	 font-size: 12px;
}
 .cardNews .title {
	 margin-top: 10px;
}
 .cardNews .text {
	 height: 70px;
	 margin: 0;
}
 .cardNews input[type='checkbox'] {
	 display: none;
}
 .cardNews input[type='checkbox']:checked + .menu-content {
	 transform: translateY(-60px);
}

/* .example-2 .wrapper {
	 background: url({{url_image}}) center / cover no-repeat;
} */
 .example-2 .wrapper:hover .menu-content span {
	 transform: translate(-50%, -10px);
	 opacity: 1;
}
 .example-2 .header {
	 color: #fff;
	 padding: 1em;
}
 .example-2 .header::before, .example-2 .header::after {
	 content: '';
	 display: table;
}
 .example-2 .header::after {
	 clear: both;
}
 .example-2 .header .date {
	 float: left;
	 font-size: 12px;
}
 .example-2 .menu-content {
	 float: right;
}
 .example-2 .menu-content li {
	 margin: 0 5px;
	 position: relative;
}
 .example-2 .menu-content span {
	 transition: all 0.3s;
	 opacity: 0;
}
 .example-2 .data {
	 color: #fff;
	 transform: translateY(calc(70px + 4em));
}
 .example-2 .title a {
	 color: darkturquoise;
	 background: black;
}
 .example-2 .button {
	 display: block;
	 width: 100px;
	 margin: 2em auto 1em;
	 text-align: center;
	 font-size: 12px;
	 color: #fff;
	 line-height: 1;
	 position: relative;
	 font-weight: 700;
}
 .example-2 .button::after {
	 content: '\2192';
	 opacity: 0;
	 position: absolute;
	 right: 0;
	 top: 50%;
	 transform: translate(0, -50%);
	 transition: all 0.3s;
}
 .example-2 .button:hover::after {
	 transform: translate(5px, -50%);
	 opacity: 1;
}
 

</style>

<section id="news">
  <div class="row">
   {% for source, title, description, url, url_image, year, month, date, content in context %}   
    <div class="col-md-4 col-sm-5 col-xs-10 example-2 cardNews">
      <div class="wrapper" style="background: url({{url_image}}) center / cover no-repeat;">
        <div class="header">
          <div class="date">
            <span class="day">{{ date }}</span>
            <span class="month">{{ month }}</span>
            <span class="year">{{ year }}</span>
          </div>
          <ul class="menu-content">
            <li>
              <a href="#" class="fa fa-bookmark-o"></a>
            </li>
            <li><a href="#" class="fa fa-heart-o"><span>18</span></a></li>
            <li><a href="#" class="fa fa-comment-o"><span>3</span></a></li>
          </ul>
        </div>
        <div class="data">
          <div class="content">
            <span class="author">{{ source }}</span>
            <h4 class="title" style="opacity: 0.7;"><a href="#">{{ title }}</a></h4>
            <p class="text d-block d-sm-none d-md-block" style="color: darkturquoise; background: black;">{{ description }}</p>
            <a href="{{ url }}" class="button">Read more</a>
            
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</section>

{% endblock%}
